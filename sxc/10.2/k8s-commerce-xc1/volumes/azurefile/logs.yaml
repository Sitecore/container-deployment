---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: logs
provisioner: kubernetes.io/azure-file
parameters:
  skuName: Standard_LRS
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logs
spec:
  accessModes:
    - ReadWriteMany 
  storageClassName: logs
  resources:
    requests:
      storage: 10Gi
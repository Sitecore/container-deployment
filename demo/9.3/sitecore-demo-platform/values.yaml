sql:
  image: 
    tag: sitecoredemocontainers.azurecr.io/lighthouse-sql:latest
  volumeClaim:
    storageClassName: managed-premium
    storageSize: 5Gi
    accessModes:
      - ReadWriteOnce

solr:
  image:
    tag: sitecoredemocontainers.azurecr.io/lighthouse-solr:latest
  volumeClaim:
    storageClassName: managed-premium
    storageSize: 1Gi
    accessModes:
      - ReadWriteOnce
